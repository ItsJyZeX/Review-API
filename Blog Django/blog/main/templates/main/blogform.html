<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicacion Rese√±a</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #8f4646;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .form-container {
            width: 100%;
            max-width: 600px;
            padding: 20px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1 class="text-center mb-4">Aplicacion</h1>

        <form method="post" action="" enctype="multipart/form-data" novalidate>
            {% csrf_token %}
            
            <div class="mb-3">
                <label for="id_nombre" class="form-label">Nombre</label>
                {{ form.nombre }}
            </div>
            
            <div class="mb-3">
                <label for="id_contenido" class="form-label">Opinion</label>
                {{ form.contenido }}
            </div>

            <div class="mb-3">
                <label for="id_imagen" class="form-label">Adjuntar imagen</label>
                <input type="file" class="form-control" id="id_imagen" name="imagen">
            </div>
            
            <button type="submit" class="btn btn-primary w-100">Publicar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
